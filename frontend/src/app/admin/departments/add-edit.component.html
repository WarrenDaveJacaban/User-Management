<div class="container-fluid p-0">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-0">{{ isAddMode ? 'Add Department' : 'Edit Department' }}</h1>
            <p class="text-muted">{{ isAddMode ? 'Create a new department' : 'Update department details' }}</p>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" 
                           [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Department name is required</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea formControlName="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a routerLink=".." class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i> Back to Departments
                    </a>
                    <button type="submit" class="btn btn-primary" [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        <i *ngIf="!loading" class="fas fa-save me-1"></i>
                        {{ isAddMode ? 'Create Department' : 'Update Department' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
